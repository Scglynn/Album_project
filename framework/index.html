<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album Collector</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form method="GET">
      <label for="collection1">Song Name:</label><br />
      <input type="text" id="collection1" name="collection1" required placeholder="Enter Song Name"/><br />

      <label for="collection2">Name of the Artist: </label><br />
      <input id="collection2" name="collection2" type="text" required placeholder="Enter Artist Name"/><br />

      <label for="collection3">Name of the Artist details: </label><br />
      <input id="collection3" name="collection3" type="text" required placeholder="Enter Artist id Name"/><br />

      <input type="button" value="Add to your collection" onclick="fetchData()"/>
    </form>

    <script src="../Album_apis/album_db.js"></script>
  </body>
</html>
